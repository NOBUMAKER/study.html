<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Study Log Pro</title>

<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header class="glass-header">
  <div class="logo">Study Log</div>
  <div class="exam-countdown" id="examCountdown"></div>
</header>

<main class="layout">

  <!-- LEFT PANEL -->
  <aside class="sidebar glass">
    <button onclick="show('daily')">Today</button>
    <button onclick="show('weekly')">Week</button>
    <button onclick="show('calendar')">Calendar</button>
    <button onclick="show('analytics')">Analytics</button>
  </aside>

  <!-- MAIN -->
  <section class="content">

    <!-- 今日のサマリー -->
    <div class="summary glass">
      <div class="summary-item">
        <div class="label">Streak</div>
        <div id="streakBadge" class="value"></div>
      </div>

      <div class="summary-item">
        <div class="label">達成率</div>
        <div id="dailyRate" class="value"></div>
      </div>

      <div class="summary-item">
        <div class="label">学習時間</div>
        <div id="todayMinutes" class="value"></div>
      </div>
    </div>

    <!-- 今日のタスク -->
    <div id="daily" class="panel glass">
      <div class="panel-header">
        <h2 id="dailyDate"></h2>
        <button onclick="addTask('daily')" class="primary">＋</button>
      </div>

      <ul id="dailyList" class="task-list"></ul>

      <div class="type-summary" id="dailyTypeSummary"></div>
    </div>

    <!-- 週 -->
    <div id="weekly" class="panel glass" hidden>
      <div class="panel-header">
        <h2 id="weekLabel"></h2>
        <button onclick="addTask('weekly')" class="primary">＋</button>
      </div>
      <ul id="weeklyList" class="task-list"></ul>
    </div>

    <!-- カレンダー -->
    <div id="calendar" class="panel glass" hidden>
      <h2 id="calMonthLabel"></h2>
      <div id="calendarGrid" class="calendar"></div>
    </div>

    <!-- グラフ -->
    <div id="analytics" class="panel glass" hidden>
      <canvas id="dailyChart"></canvas>
      <canvas id="weeklyChart"></canvas>
      <canvas id="typeChart"></canvas>
    </div>

  </section>
</main>

<script src="app.js"></script>
</body>
</html>
